<if condition="$eq egt '0' OR $eq neq ''">
<script type="text/javascript">
if(!isNaN('{$eq}')){
  $(".sidebar-menu > li").eq({$eq}).addClass('active');
}else{
  $(".sidebar-menu > li").each(function(){
    var txt = $.trim($(this).children('a').text());
    if(txt == '{$eq}'){
      $(this).addClass('active');
      return;
    }
  });
}
</script>
</if>
