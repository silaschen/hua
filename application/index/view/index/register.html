{extend name='index:base'/}
{block name='main'}






<section class="title-center">
  <div class="wrapper">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="section-title-box title-box-center wow bounceInDown center">
        <h2>免费注册，成为花花花卉会员</h2>
        <span class="subtitle">惊喜送不停，更有SSR等福利</span>
      </div>
    </div>
    <div class="row-3-col">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 wow fadeInLeft">



                <form class="form" id="register" action="index.html" method="post">


                  <form>
                      <div class="form-group">
                      <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">昵称(用户名以字母开头，且至少含有4个字符)</label>
                        <input type="text" name="nickname"  class="form-control" id="exampleInputPassword1" placeholder="昵称">
                      </div>


                      <div class="form-group">
                        <label for="exampleInputPassword1">手机号码</label>
                        <input type="number" class="form-control" name="phone" id="exampleInputPassword1" placeholder="手机号码">
                      </div>


                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password"  id="exampleInputPassword1" placeholder="Password">
                      </div>

                      <button type="button" class="btn btn-success" onclick="register()">Register</button>
                    </form>
                </form>



      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 wow fadeInRight">
        <h4>花花世界，鸳鸯蝴蝶</h4>
        <p>这里可以放一个二维码 </p>
        <p>这里可以放一个广告</p>
      </div>
    </div>
  </div>
</section>


<script type="text/javascript">

  function register(){
      $.post(location.href,$("#register").serialize(),function(data){

            alert(data.msg);
            if(data.code === 1){

              location.href = "{:url('index/index/index')}";
            }



      },'JSON');
  }
</script>





{/block}
